<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Guess Thirty Numbers</title>
</head>
<body>

	
	<div class="container v-100 con p-5 main">
		<div class="row">
			
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="square p-4 d-flex" id="square">
					<h4 class="popb">Is there your number here ?</h4>
					<div class="numbers" id="card">
						
					</div>
					<div class="buttons d-flex">
						<div class="btn btn-success py-3 px-4 m-1 popb" id="yes">Yes</div>
						<div class="btn btn-danger py-3 px-4 m-1 popb" id="no">No</div>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	
	<script src="js/play.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
